<link rel="stylesheet" href="welcome.css" />
<div class="container">
  <div class="content">
    <div class="logo-and-slogan"></div>
    <div class="forms">
      <div class="login">
        <form>
          <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="username" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" />
          </div>
          <input type="submit" value="Login" />
        </form>
      </div>
      <div class="sign-up">
        <div class="title">
          <h3>Sign up here</h3>
        </div>
        <form>
          <div class="form-group">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" />
          </div>
          <div class="form-group">
            <label for="gender-select">Gender:</label>
            <select name="gender" id="gender-select">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" />
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" />
          </div>
          <div class="form-group">
            <label for="username-sign-up">Email:</label>
            <input type="email" id="username-sign-up" />
          </div>
          <div class="form-group">
            <label for="password-sign-up">Password:</label>
            <input type="password" id="password-sign-up" />
          </div>
          <div class="form-group">
            <label for="repeat-password-sign-up">Repeat PASW:</label>
            <input type="password" id="repeat-password-sign-up" />
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</div>

<html>
  <head>
    <link rel="stylesheet" href="client.css" type="text/css" />
    <script src="client.js" type="text/javascript"></script>
    <script id="welcome-view" type="text/view">
      <div class="container">
        <div class="content">
          <div class="logo-and-slogan"></div>
          <div class="forms">
            <div class="login">
              <form onsubmit="event.preventDefault(); signIn()">
                <div class="form-group">
                  <label for="username">Email:</label>
                  <input type="email" id="username" required/>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" required/>
                </div>
                <input type="submit" value="Login" />
                <div id="login-error"></div>
              </form>
            </div>
            <div class="sign-up">
              <div class="title">
                <h3>Sign up here</h3>
              </div>
              <form onsubmit="event.preventDefault(); signUp()">
                <div class="form-group">
                  <label for="first-name">First name:</label>
                  <input type="text" id="first-name" required/>
                </div>
                <div class="form-group">
                  <label for="last-name">Last name:</label>
                  <input type="text" id="last-name" required/>
                </div>
                <div class="form-group">
                  <label for="gender-select">Gender:</label>
                  <select name="gender" id="gender-select" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="city">City:</label>
                  <input type="text" id="city" required/>
                </div>
                <div class="form-group">
                  <label for="country">Country:</label>
                  <input type="text" id="country" required/>
                </div>
                <div class="form-group">
                  <label for="username-sign-up">Email:</label>
                  <input type="email" id="username-sign-up" required/>
                </div>
                <div class="form-group">
                  <label for="password-sign-up">Password:</label>
                  <input type="password" id="password-sign-up" required/>
                </div>
                <div class="form-group">
                  <label for="repeat-password-sign-up">Repeat PASW:</label>
                  <input type="password" id="repeat-password-sign-up" required/>
                </div>
                <input type="submit" value="Sign up" />
                <div id="sign-up-error"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script id="profile-view" type="text/view">
      <div class="tab">
        <button class="tablinks active" onclick="navigate(event, 'Home')">Home</button>
        <button class="tablinks" onclick="navigate(event, 'Browse')">Browse</button>
        <button class="tablinks" onclick="navigate(event, 'Account')">Account</button>
      </div>

      <div id="Home" class="tabcontent" style="display:block" >
        <h3>Home</h3>
        <div class="container">
          <div class="container">
            <div class="user-info">
              <h2>User info</h2>
              <p id="user-email"></p>
              <p id="first-name"></p>
              <p id="last-name"></p>
              <p id="gender"></p>
              <p id="user-city"></p>
              <p id="user-country"></p>
            </div>
            <div class="new-post">
              <textarea class="post-text" rows="4" cols="50" id="new-post-text"></textarea>
              <button type="button" class="post-button" onclick="post()">Post</button>
            </div>
            <div class="all-posts">
              <div class="post-list" id="post-list"></div>
              <button type="button" class="refresh-posts-button" onclick="getPosts()">Refresh</button>
            </div>
          </div>
        </div>
      </div>

      <div id="Browse" class="tabcontent">
        <h3>Browse</h3>
        <div class="search">
          <div class="form-group">
            <label for="search-username">Search: </label>
            <input type="email" id="search-username" required/>
          </div>
          <button onclick="getOtherUserInfo()" />Search</button>
          <div id="search-error"></div>
        </div>
        <div class="container">
          <div class="container">
            <div class="user-info">
              <h2>User info</h2>
              <p id="search-user-email"></p>
              <p id="search-first-name"></p>
              <p id="search-last-name"></p>
              <p id="search-gender"></p>
              <p id="search-user-city"></p>
              <p id="search-user-country"></p>
            </div>
            <div class="new-post">
              <textarea class="post-text" rows="4" cols="50" id="search-new-post-text"></textarea>
              <button type="button" class="post-button" onclick="postOnOtherUser()">Post</button>
            </div>
            <div class="all-posts">
              <div class="search-post-list" id="search-post-list"></div>
              <button type="button" class="refresh-posts-button" onclick="getOtherUserPosts()">Refresh</button>
            </div>
          </div>
        </div>
      </div>

      <div id="Account" class="tabcontent">
        <h3>Manage account</h3>
        <div class="container">
          <div class="container">
            <div class="manage-account">
              <form onsubmit="return changePassword()">
                <div class="form-group">
                  <label for="old-password">Old password:</label>
                  <input type="password" id="old-password" required/>
                </div>
                <div class="form-group">
                  <label for="new-password">New password:</label>
                  <input type="password" id="new-password" required/>
                </div>
                <div class="form-group">
                  <label for="repeat-new-password">Repeat PASW:</label>
                  <input type="password" id="repeat-new-password" required/>
                </div>
                <input type="submit" value="Confirm" />
                <div id="change-password-error"></div>
              </form>
              <button type="button" onclick="signOut()">Sign out</button>
            </div>
          </div>
        </div>
      </div>
    </script>
  </head>
  <body>
    <div id="view"></div>
  </body>
</html>
